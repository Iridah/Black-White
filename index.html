<!DOCTYPE html>
<html lang="es-cl">
<head>
  <meta charset="UTF-8">
  <title>Procesador de imágenes</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Procesador de imágenes</h1>
    <form action="/process-image" method="post">
      <div class="form-group">
        <label for="imageUrl">URL de la imagen:</label>
        <input type="text" class="form-control" id="imageUrl" name="imageUrl" placeholder="Ingrese la URL de la imagen">
      </div>
      <button type="submit" class="btn btn-primary">Procesar imagen</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
